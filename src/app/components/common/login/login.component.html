<div class="content-login m50">
  <mat-card class="example-card">
    <mat-card-header class="form-container">
    </mat-card-header>
    <mat-card-content style="padding-top: 30px">
      <form class="form-container">
        <mat-form-field>
          <input matInput id="email" class="input-element" placeholder="Email" type="email" name="email" required>
        </mat-form-field>
        <mat-form-field style="padding-top: 15px">
          <input matInput placeholder="Password" type="password" name="password" required>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="button-container">
      <button mat-button (click)="login()">Log in</button>
      <button mat-button (click)="prova()">Prova</button>
    </mat-card-actions>
  </mat-card>
</div>

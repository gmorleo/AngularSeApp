<div
  class="dynamic-field form-input"
  [formGroup]="group">
  <label>{{ config.label }}</label>
  <input
    type="text"
    [attr.placeholder]="config.placeholder"
    [formControlName]="config.name" />
</div>

<mat-form-field class="full-lenght" [formGroup]="group">>
  <input matInput formControlName="element.name" placeholder="element.name" type="element.placeholder">
</mat-form-field>

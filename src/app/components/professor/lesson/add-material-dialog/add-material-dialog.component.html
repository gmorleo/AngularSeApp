<div style="max-width: 600px">
  <h2 class="title">Inserisci Nuovo Materiale</h2>
  <div>
    <button mat-raised-button color="primary" class="add-files-btn" (click)="addFiles()">
      Aggiungi File
    </button>
  </div>
  <angular-file-uploader
    [config]="afuConfig">
  </angular-file-uploader>
  <mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">CHIUDI</button>
    <button class="mat-raised-button mat-primary"(click)="save()" [disabled]="!insertFormGroup.valid">SALVA</button>
  </mat-dialog-actions>
</div>

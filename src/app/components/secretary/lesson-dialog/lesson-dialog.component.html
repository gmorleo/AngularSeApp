<div style="max-width: 600px">
  <h2 class="title">{{title}}</h2>
  <form [formGroup]="insertFormGroup" >
    <mat-form-field class="full-lenght">
      <mat-select [formControlName]="teaching" placeholder="Corso di Studi">
        <mat-option *ngFor="let s of teaching" [value]="s" va>
          {{s}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="full-lenght">
      <mat-select [formControlName]="room" placeholder="Aula">
        <mat-option *ngFor="let s of rooms" [value]="s">
          {{s}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </form>
  <mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">CHIUDI</button>
    <button class="mat-raised-button mat-primary"(click)="save()" [disabled]="!insertFormGroup.valid">SALVA</button>
  </mat-dialog-actions>
</div>

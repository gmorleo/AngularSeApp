<div>
  <div class="title">Insegnamenti</div>
  <div class="container">
    <div class="content">

      <mat-card class="card" *ngFor="let c of courses">
        <mat-card-header>
          <mat-card-title>Elenco Insegnamenti del corso di {{c.name}}</mat-card-title>
        </mat-card-header>
        <mat-divider style="margin: 0 5px 0 5px;"></mat-divider>
        <mat-card-content>

          <table matSort class="full-lenght">
            <tr class="header-row">
              <th mat-sort-header="id" style="width: 15%">Id</th>
              <th mat-sort-header="name" style="width: 30%">Nome</th>
              <th mat-sort-header="credits" style="width: 10%">Crediti</th>
              <th mat-sort-header="year"style="width: 10%">Anno</th>
              <th mat-sort-header="professor"style="width: 35%">Professore</th>
            </tr>
            <div *ngFor="let item of teaching" class="full-lenght">
              <div *ngIf="c.id == item.idCourse" class="row">
                <td style="width: 15%">{{item.id}}</td>
                <td style="width: 30%">{{item.name}}</td>
                <td style="width: 10%">{{item.credits}}</td>
                <td style="width: 10%">{{item.year}}</td>
                <td style="width: 35%">{{item.professorDTO.name}} {{item.professorDTO.surname}}</td>
              </div>
            </div>
          </table>

        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="openNewTeachingDialog(c.id)">AGGIUNGI</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
